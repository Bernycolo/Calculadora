<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora</title>
    <link rel="icon" type="image/png" href="./img/calculator.png"/>
    <link rel="stylesheet" href="./css/estilos.css"/>
</head>
<body>
    <div id="ventana">
        <div id="cuerpo">
            <div id="title">
                <h2>Calculadora</h2>
            </div>
            <div id="numeros">
                <button id="nueve" value="9">9</button>
                <button id="ocho" value="8">8</button>
                <button id="siete" value="7">7</button>
                <button id="seis" value="6">6</button>
                <button id="cinco" value="5">5</button>
                <button id="cuatro" value="4">4</button>
                <button id="tres" value="3">3</button>
                <button id="dos" value="2">2</button>
                <button id="uno" value="1">1</button>
                <button id="cero" value="0">0</button>
                <button id="coma" value=",">,</button>
            </div>
            <div id="pantalla">
                0
            </div>
            <div id="operadores">
                <button id="borrar">C</button>
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="producto">*</button>
                <button id="division">/</button>
                <button id="total">=</button>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
